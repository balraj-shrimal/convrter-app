<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF to Word Converter</title>
  <link rel="stylesheet" href="c.css">
 
 
</head>
<body>
  <center>
    <br><br><br>
  <div class="container" >
  <h1 style="color: white;">PDF TO WORD CONVERTER</h1>
  <input type="file" id="pdf-upload" style="color: white;" accept=".pdf" />
  <br />
  <button style="background-color: #007bff;" onclick="convertPDFtoWord()">Convert to Word</button>
  <div id="status"></div>
  </div>
  </center>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <script src="https://unpkg.com/docx@8.5.0/build/index.umd.js"></script>

  <script>
    async function convertPDFtoWord() {
      const fileInput = document.getElementById('pdf-upload');
      const status = document.getElementById('status');
      status.innerText = '';

      if (!fileInput.files.length) {
        alert(" ❌  Error :  Please upload a PDF file.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function () {
        const typedArray = new Uint8Array(reader.result);
        const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;

        let fullText = '';

        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str);
          fullText += strings.join(' ') + '\n\n';
        }

        const doc = new docx.Document({
          sections: [{
            properties: {},
            children: [
              new docx.Paragraph({
                children: [
                  new docx.TextRun(fullText)
                ]
              })
            ]
          }]
        });

        const blob = await docx.Packer.toBlob(doc);
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "converted.docx";
        link.click();

alert(" ✅ Converted File Downloading...")
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
